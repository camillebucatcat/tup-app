<ion-content>
  <div class="page-title ion-padding my-2">Polls</div>
  <ion-card *ngFor="let poll of polls">
    <ion-card-content>
      <div class="card-content">
        <div class="card-content-header">
          <div class="title-section">
            <div class="name">{{ poll.name }}</div>
            <div class="time">2h</div>
          </div>
          <ion-button color="dark" fill="clear" class="btn-more">
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </ion-button>
        </div>
        <div class="post">
          <div class="question">{{ poll.question }}</div>
          <div class="poll-choices">
            <div *ngFor="let choice of poll.choices">
              <div class="progress ion-activatable ripple-parent" data-poll_id="1" data-choice_id="1">
                <div class="progress-bar" role="progressbar" style="width: {{ choice.percentage }}%" aria-valuenow="0%;"
                  aria-valuemin="0" aria-valuemax="100"></div>
                <div class="text">{{ choice.description }}</div>
                <ion-ripple-effect type="unbounded"></ion-ripple-effect>
              </div>
              <span>{{ choice.count }} vote(s)</span>
            </div>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
