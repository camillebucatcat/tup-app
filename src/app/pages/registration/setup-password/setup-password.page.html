<ion-content class="ion-padding">
  <div class="ion-text-center">
    <img src="./assets/images/site-logo.png" alt="" class="logo">
  </div>
  <form action="">
    <div class="form-title">Set username and password</div>
    <ion-item class="form-group">
      <ion-label position="stacked">Username</ion-label>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="stacked">Password</ion-label>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="stacked">Confirm Password</ion-label>
      <ion-input placeholder="Confirm Password" type="password"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="5">
      <ion-button expand="block" color="dark" fill="clear">Back</ion-button>
    </ion-col>
    <ion-col size="7">
      <ion-button expand="block">Next</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
